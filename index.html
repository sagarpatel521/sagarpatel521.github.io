<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoot & Shot</title>
    <link rel="shortcut icon" href="/images/handgun.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

<body>

    <div class="horror-sec d-flex div-none" id="popup-block">
        <div class="overlay-bg d-flex ">
            <h1 id="resulttxt" class="fonth1style"></h1><br>
            <h2 id="wintxt" class="fonth2style"></h2>
            <button onclick="startAgain()" class="playagainbtn">Play Again</button>
        </div>
    </div>

    <div class="main-sec" id="newGame">
        <div class="overlay-bg">
        </div>
    </div>

    <div class="main-demo" id="newMainGameDiv">
        <div class="guns-left" id="left-gun">
            <div class="leftgun">
                <img src="/images/gun1.png" alt="gun">
                <div class="div-hide divset1 " id="bulletAni1">
                    <img src="/images/bullet-fire1.png" alt="bullet1">
                </div>
            </div>
        </div>

        <div class="guns-right div-hide" id="right-gun">
            <div class="leftgun">
                <div class="div-hide divset2" id="bulletAni2">
                    <img src="/images/bullet-fire2.png" alt="bullet2">
                </div>
                <img src="/images/gun2.png" alt="gun">
            </div>
        </div>

        <div class="main-container">
            <div class="main">
                <div class="players">
                    <h3 class="fonth3style">Select Player</h3>
                </div>
                <div class="players-sec">
                    <div class="playerX players playersbtn" id="playersBtn" onclick="playasPlayerX()">Player X</div>
                    <div class="playerO players playersbtn" id="playersBtn" onclick="playasPlayerO()">Player 0</div>
                </div>
                <div class="players-sec">
                    <input type="radio" class="player1" id="Xturn" name="playerturn" value="X">
                    <input type="radio" class="player2" id="0turn" name="playerturn" value="0">
                </div>
                <div class="main-theme" id="block-disable">
                    <div class="blocks-wrapper">
                        <div class="input-block input1">
                            <div class="">
                                <input type="text" id="mark1" class="" onclick="mark1Function(event)" readonly>
                            </div>
                        </div>
                        <div class="input-block input2">
                            <input type="text" id="mark2" onclick="mark1Function(event)" readonly>
                        </div>
                        <div class="input-block input3">
                            <input type="text" id="mark3" onclick="mark1Function(event)" readonly>
                        </div>
                    </div>
                    <div class="blocks-wrapper">
                        <div class="input-block input4">
                            <input type="text" id="mark4" onclick="mark1Function(event)" readonly>
                        </div>
                        <div class="input-block input5">
                            <input type="text" id="mark5" onclick="mark1Function(event)" readonly>
                        </div>
                        <div class="input-block input6">
                            <input type="text" id="mark6" onclick="mark1Function(event)" readonly>
                        </div>
                    </div>
                    <div class="blocks-wrapper">
                        <div class="input-block input7">
                            <input type="text" id="mark7" onclick="mark1Function(event)" readonly>
                        </div>
                        <div class="input-block input8">
                            <input type="text" id="mark8" onclick="mark1Function(event)" readonly>
                        </div>
                        <div class="input-block input9">
                            <input type="text" id="mark9" onclick="mark1Function(event)" readonly>
                        </div>
                    </div>
                </div>

                <p id="print" class="playerTurn">Please Choose player..</p>
                <button onclick="ResetData()" class="resetbtn">Reset</button>

                <audio src="/audio/gunshotsound1.mp3" id="audioSound1"></audio>
                <audio src="/audio/gunshotsound2.mp3" id="audioSound2"></audio>

            </div>
        </div>
    </div>

    <script src="/js/vanilla-tilt.js"></script>
    <script src="/js/script.js"></script>

</body>

</html>
